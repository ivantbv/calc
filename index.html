<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc">
            <div class="result-display">
                <textarea name="" class="result" disabled></textarea>
            </div>

                <div class="display">
                    <textarea class="writing-display" >1234567895555555555555</textarea>
                </div>
                    <div class="buttons">
                        <div class="operands">
                            <div class="btn">0</div>
                            <div class="btn">1</div>
                            <div class="btn">2</div>
                            <div class="btn">3</div>
                            <div class="btn">4</div>
                            <div class="btn">5</div>
                            <div class="btn">6</div>
                            <div class="btn">7</div>
                            <div class="btn">8</div>
                            <div class="btn">9</div>
                        </div>
                        <div class="operators">
                            <div class="btn">=</div>
                            <div class="btn">รท</div>
                            <div class="btn">ร</div>
                            <div class="btn">-</div>
                            <div class="btn">+</div>
                        </div>
                    </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
