<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc">
            <div class="result-display">
                <textarea name="" class="result" disabled></textarea>
            </div>

                <div class="display">
                    <textarea class="writing-display" >123456789555555</textarea>
                </div>
                    <div class="buttons">
                        <!-- <div class="operands"> -->
                            <div class="btn" data-key="55" id="seven">7</div>
                            <div class="btn" data-key="56" id="eight">8</div>
                            <div class="btn" data-key="57" id="nine">9</div>
                            <div class="btn" data-key="191" id="divide">÷</div>

                            <div class="btn" data-key="52" id="four">4</div>
                            <div class="btn" data-key="53" id="five">5</div>
                            <div class="btn" data-key="54" id="six">6</div>
                            <div class="btn" data-key="56" id="multiply">×</div>
                            <div class="btn" data-key="49" id="one">1</div>
                            <div class="btn" data-key="50" id="two">2</div>
                            <div class="btn" data-key="51" id="three">3</div>
                            <div class="btn" data-key="189" id="minus">−</div>
                            <div class="btn" data-key="48" id="zero">0</div>
                        <!-- </div> -->
                        <!-- <div class="operators"> -->
                            <div class="btn" data-key="13" id="equal">=</div>
                            <!-- "shiftKey": true - for the multiplication! -->
                            <!-- "shiftKey": true - for the addition! -->
                            <div class="btn" data-key="187" id="plus">+</div>
                        <!-- </div> -->
                    </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
